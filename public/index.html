<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><circle cx='16' cy='16' r='15' fill='none' stroke='%2322c55e' stroke-width='1'/><circle cx='16' cy='16' r='12' fill='none' stroke='%2322c55e' stroke-width='0.8'/><circle cx='16' cy='16' r='8' fill='%2322c55e'/><text x='16' y='20' text-anchor='middle' fill='white' font-family='monospace' font-size='8' font-weight='bold'>T</text></svg>" />
    <link rel="shortcut icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><circle cx='16' cy='16' r='15' fill='none' stroke='%2322c55e' stroke-width='1'/><circle cx='16' cy='16' r='12' fill='none' stroke='%2322c55e' stroke-width='0.8'/><circle cx='16' cy='16' r='8' fill='%2322c55e'/><text x='16' y='20' text-anchor='middle' fill='white' font-family='monospace' font-size='8' font-weight='bold'>T</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#16a34a" />
    <meta name="description" content="TINCBurn.fyi - Real-time analytics and insights for TINC token burns on Ethereum" />
    <link rel="apple-touch-icon" href="https://titanfarms.win/Logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>TINCBurn.fyi - Real-time TINC Burn Analytics</title>
    <style>
      #maintenance-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        z-index: 99999;
        justify-content: center;
        align-items: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      
      .maintenance-content {
        text-align: center;
        padding: 40px;
        max-width: 600px;
        animation: fadeIn 0.6s ease-in;
      }
      
      .maintenance-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 30px;
        background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
      }
      
      .maintenance-icon svg {
        width: 40px;
        height: 40px;
        fill: white;
      }
      
      .maintenance-title {
        color: #f1f5f9;
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 16px;
        letter-spacing: -0.5px;
      }
      
      .maintenance-subtitle {
        color: #94a3b8;
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 24px;
      }
      
      .maintenance-message {
        color: #cbd5e1;
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 32px;
      }
      
      .maintenance-footer {
        color: #64748b;
        font-size: 14px;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Maintenance Overlay -->
    <div id="maintenance-overlay">
      <div class="maintenance-content">
        <div class="maintenance-icon">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
          </svg>
        </div>
        <h1 class="maintenance-title">System Maintenance</h1>
        <p class="maintenance-subtitle">We're currently performing scheduled maintenance</p>
        <p class="maintenance-message">
          Our platform is temporarily unavailable while we implement important updates and improvements. 
          We appreciate your patience and will be back online shortly.
        </p>
        <p class="maintenance-footer">Expected completion: Soon</p>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Maintenance mode enabled for production only
      (function() {
        const isLocalhost = window.location.hostname === 'localhost' || 
                          window.location.hostname === '127.0.0.1' ||
                          window.location.hostname.startsWith('192.168.') ||
                          window.location.hostname.startsWith('10.') ||
                          window.location.port === '3047' ||
                          window.location.port === '3048';
        
        if (!isLocalhost) {
          const overlay = document.getElementById('maintenance-overlay');
          if (overlay) {
            overlay.style.display = 'flex';
            document.getElementById('root').style.display = 'none';
          }
        }
      })();
    </script>
  </body>
</html>
